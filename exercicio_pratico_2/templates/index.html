<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercicio Pr√°tico 2</title>
  </head>
  <body>
    {% if notes %}
    <ul>
      {% for note in notes %}
        <a href="{{ url_for('edit_note', id=note.id) }}">
          {{ note.id }} - ({{ note.title }}, {{ note.description }})
        </a>
        <a href="{{ url_for('delete_note', id=note.id) }}">
          Delete
        </a>
        <br>
      {% endfor %}
    </ul>
    {% endif %}
    <form action="{{ url_for('save_note') }}" method="POST">
      Title: <input type="text" name="title">
      Description: <input type="text" name="description">
      <button type="submit">Save</button>
    </form>
  </body>
</html>
